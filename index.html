<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Config -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/icon.png" type="image/x-icon">
    <title>RocketNews</title>

    <!-- Styles -->
    <link rel="stylesheet" href="style.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@400;500;600&family=Work+Sans:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="left">
        <picture>
            <img class="logo" src="assets/logo.svg" alt="Logo">
        </picture>

        <main class="contents">
            <section class="text">
                <h1>
                    Atualize ideias e informações em 5 minutos.
                </h1>
                <p>
                    tudo que você precisa saber para começar seu dia bem e informado
                </p>
                <p>
                    notícias sobre o universo Rocketseat, e tudo o que precisa para começar o dia melhor.
                    <br>
                    perfeito para se preparar para codar ☕
                </p>
            </section>
            <form action="#" class="form" method="post">
                <label for="email">Insira seu e-mail:</label>
                <div class="input-button">
                    <input type="email" name="email" id="email" placeholder="oi@rocketseat.com" required>
                    <button>
                        <img src="assets/send.svg" alt="Enviar">
                    </button>
                </div>
            </form>
            <div>
                <a href="#">
                    deixe-me ler primeiro
                </a>
                <a href="#" class="arrow">
                    <img src="assets/arrow-right.svg" alt="Flecha para a direita">
                </a>
            </div>
        </main>
    </div>
    <div class="right"></div>
</body>
</html>
